spring.application.name=Playstation-manager
spring.datasource.url=jdbc:mysql://localhost:3306/playstation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#JWT
jwt.secret=mySuperSecretKeyForJwt1234567890!@#Secure
#Time zone
spring.jackson.time-zone=Africa/Cairo
#log
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR